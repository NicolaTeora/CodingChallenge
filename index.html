<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lime3</title>
    <link rel="stylesheet" href="sup-index3.css">
  </head>
  <body>
    <div class="contenitore">
      <!-- sfonodo nero -->
      <div class="test">
        <!-- logo piu descrizione -->
          <img id="size-logo" src="logo.png" alt="">
          <h1>Taking Booleaners from A to B</h1>
      </div>

      <nav>
        <!-- tasti di scelta funz. -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- scooter da selezionare -->
        <!-- scooter 1 -->
        <div class="scooter">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <span class="posizione">via Guadalametri - a 220 metri da te</span>
          <span class="energy">Stato Carica:</span>
            <div class="medium">
              <!-- livello di carica -->
            </div>
        <!-- scooter 2 -->
        <div class="scooter">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <span class="posizione">via Mentarini - a 490 metri da te</span>
          <span class="energy">Stato Carica:</span>
            <div class="empty">
              <!-- livello di carica -->
            </div>
        <!-- scooter 3 -->
        <div class="scooter">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <span class="posizione">via Ricciardoni - a 420 metri da te</span>
          <span class="energy">Stato Carica:</span>
            <div class="full">
              <!-- livello di carica -->
            </div>

        </div>
      </main>

    </div>
  </body>
</html>
